<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 300px;
			height: 300px;
		}
	</style>
</head>
<body>
	<div class="box">我是一个盒子1</div>
	<div class="box">我是一个盒子2</div>
	<script type="text/javascript">
		//var box = document.querySelector('.box');
		//var box = document.querySelector('div');
		//var box = document.querySelector('#box');
		//var box = document.querySelector('body #box');


		// document.querySelector 只能选中符合条件的 第一个元素 永远只会选择一个元素
		var box = document.querySelector('body .box');
		// document.querySelectorAll 选择所有符合条件的元素 选择出来的是一个集合
		// var box = document.querySelectorAll('.box');
		var box = document.querySelectorAll('div[class="box"]');
		for(var i = 0; i < box.length; i++){
			box[i].style.backgroundColor = 'red';
		}
	</script>
</body>
</html>
