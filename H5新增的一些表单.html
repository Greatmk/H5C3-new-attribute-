<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	日期：<input type="date">
	<br>
	<br>
	<br>
	时间：<input type="time" name="" id="">
	<br>
	<br>
	<br>
	月份：<input type="month" name="" id="">
	<br>
	<br>
	<br>
	星期：<input type="week" name="" id="">
	<br>
	<br>
	<br>
	数字: <input type="number" name="" id="">
	<br>
	<br>
	<br>
	滑动条: <input id="range" type="range" value="0" min="0" max="100" name="" id="">
	<br>
	<br>
	<br>
	search: <input type="search" name="" id="">
	<br>
	<br>
	<br>
	颜色: <input id="color" type="color" name="" id="">

	测试：<input id="test" type="text">
	<script type="text/javascript">
		var range = document.getElementById('range');
		var color = document.getElementById('color');
		var test = document.getElementById('test');
		// change事件  当表单的值发生改变并且失去焦点的时候触发
		range.addEventListener('change', function () {
			console.log(this.value);
		})

		color.addEventListener('change',function (argument) {
			console.log(this.value);
			document.body.style.backgroundColor = this.value;
		})

		// input事件 当不断在表单里面输入的时候不断触发  输入一次 触发一下
		test.addEventListener('input',function (argument) {
			console.log(1)
		})
		/*range.onclick = function(){
			alert(1)
		}
		range.onclick = function(){
			alert(2)
		}*/
	</script>
</body>
</html>
